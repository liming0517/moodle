<p>Wiki允许人们使用简单的标记语言集体创作文档，而这完全可以在浏览器中完成。</p>

<p>在夏威夷语中“Wiki wiki”是“非常快”的意思，而Wiki技术的一个特点就是可以用非常快的速度创建并更新文档。通常，在修改文档之后不需要特别的审查，而大多数的Wiki都是对对公众开放的，至少是对所有维护Wiki服务器的人开放的。</p>

<p>Moodle的Wiki模块允许参与者共同创建、扩充或修改页面内容。旧的内容永远都不会被删除，而是存储起来。</p>

<p>这个模块基于<a href="http://erfurtwiki.sourceforge.net" target="_blank">Erfurt Wiki</a>制作。</p>
