<p align="center"><b>评分方法</b></p>

<p>当允许学生多次参加测验时，可以有多种方法来计算学生在此测验中的最终成绩。</p>

<dl>
<dt><b>最高分</b></dt>
<dd><p>最终成绩是多次参加测验所取得的最高(好)的一次成绩。</p></dd>

<dt><b>平均成绩</b></dt>
<dd><p>平均成绩是多次参加测验所获得成绩的品均分。</p></dd>

<dt><b>首次成绩</b></dt>
<dd><p>最终成绩是第一次参加测验时取得的成绩(后续成绩都被忽略)。</p></dd>

<dt><b>末次成绩</b></dt>
<dd><p>最终成绩是最后一次参加测验时所取得的成绩。</p></dd>
</dt>
