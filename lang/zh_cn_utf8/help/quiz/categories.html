<p align="center"><b>题目分类</b></p>

<p>您可以创建一组分类来保存题目，这比把所有的题目作为一个很大的列表来保存要好一些。</p>

<p>每个类别都有一个名称和一段简短的描述。</p>

<p>每个分类都可以是“发布的”，这意味着这个类别(及其中题目)对于服务器上的所有课程都是有效的，这样，其他的课程就可以在它自己的测验中是用您的题目。</p>

<p>您可以方便地创建和删除分类。当然，如果您要删除一个已经有题目的分类，系统会要求您指定另一个分类来存放这些题目。</p>

<p>您还可以建立层次结构来使分类的管理更加方便。“移动分类到”字段允许您将分类移动到其它分类中。</p>

<p>点击“顺序”字段中的肩头，您可以修改分类列出的顺序。</p>
