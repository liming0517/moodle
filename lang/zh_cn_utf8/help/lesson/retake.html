<p align="center"><b>允许学生重学此课</b></p>

<p>这个选项设定了学生是否可以多次学习此课。如果教师认为此课中有学生需要完全学会的资料，则应当允许多次学习。如果其中的资料仅仅用于考试等情形，则应当禁止重学此课。</p>

<p>当允许学生重学此课时，其<b>分数</b>可以采用<b>平均分</b>或者<b>最高分</b>，西面的参数就决定了应当使用哪种记分方式。</p>

<p>注意<b>问题分析</b>总是使用第一次回答的答案，重学会被忽略掉。</p>

<p>这个选项的缺省值为<b>是</b>，表示学生可以重学此课。实际上只有一些个别的情况这个值才应当设定为<b>否</b>。</p>
